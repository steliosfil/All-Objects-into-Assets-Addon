name: Build & Attach Addon ZIP

on:
  release:
    types: [published, edited]   # run when you publish OR edit the release
  workflow_dispatch:             # allow manual run from Actions tab

permissions:
  contents: write                # REQUIRED to attach assets to release

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository at the release tag
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Prepare dist folder
        run: |
          mkdir -p dist
          zip -r dist/AllObjectsIntoAssets.zip all_objects_into_assets \
            -x "**/__pycache__/*" "**/*.pyc" "**/.DS_Store"

      - name: Attach ZIP to the current release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/AllObjectsIntoAssets.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
